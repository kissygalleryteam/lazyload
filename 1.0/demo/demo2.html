<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Datalazyload的demo</title>
    <script src="http://g.tbcdn.cn/kissy/m/0.2.0/mini-full.js"></script>
    <style>
        p{display:inline-block;height:100px;border:1px solid #ccc;}
        img {height: 100px;width:100px;}
    </style>
</head>
<body>
<h2>Datalazyload的demo</h2>

<script>
    var S = KISSY;
    var srcPath = "../../";
    S.config({
        debug: true,
        packages:[
            {
                name:"gallery/datalazyload",
                path:srcPath,
                charset:"utf-8",
                ignorePackageNameInUri:true
            }
        ]
    });


    S.use('gallery/datalazyload/1.0/index', function (S, Datalazyload) {
        new Datalazyload({
            container:"#test"
        });
    })
</script>




<div id="test" style="width:300px;height:150px;overflow:auto;border:1px solid #ccc;">

    <div style="width:1800px;">
        <p>
            0.<img data-ks-lazyload="http://gtms01.alicdn.com/tps/i1/T1eB2WFf4aXXch9Szl-190-50.png">
        </p>

        <p>
            1.<img data-ks-lazyload="http://gtms01.alicdn.com/tps/i1/T1eB2WFf4aXXch9Szl-190-50.png">
        </p>

        <p>
            2.<img data-ks-lazyload="http://gtms01.alicdn.com/tps/i1/T1eB2WFf4aXXch9Szl-190-50.png">
        </p>


        <p>
            3.<img data-ks-lazyload="http://gtms01.alicdn.com/tps/i1/T1eB2WFf4aXXch9Szl-190-50.png">
        </p>


        <p>
            4.<img data-ks-lazyload="http://gtms01.alicdn.com/tps/i1/T1eB2WFf4aXXch9Szl-190-50.png">
        </p>

        <p>
            <textarea data-ks-lazyload="">
                脚本？
                <script>alert("lazy script");</script>

            </textarea>

        </p>
    </div>

</div>






</body>
</html>
